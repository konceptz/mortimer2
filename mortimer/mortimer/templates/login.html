{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Username and Password does not match</p>
{% endif %}


<form method="post" action="/authN/">
    {% csrf_token %}
    <!--Login UI here-->
    Username:
    <input type="text" name="username"></input>
    Password:
    <input type="text" name="password"></input>
    <!-- End Login UI here-->

    <input type="submit" value="Login"/>
</form>

{% endblock %}
